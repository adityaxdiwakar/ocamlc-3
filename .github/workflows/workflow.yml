name: Build workflow

on: [push]

jobs:
  build:
    matrix:
      os:
        - macos-latest
        - ubuntu-latest
      ocaml-compiler:
        - 4.13.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
      
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Build code
        run: opam exec -- make build

      - name: Run code
        run: opam exec -- make run
